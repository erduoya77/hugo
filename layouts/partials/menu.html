{{ $currentPage := . }}

<nav class="menu">
    {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
            <div class="menu-tools">
                <button class="menu-item tools-toggle" onclick="toggleTools(this)">
                    <i class="menu-icon {{ with .Params.icon }}{{ . }}{{ else }}üõ†Ô∏è{{ end }}"></i>
                    <span>{{ .Name }}</span>
                    <i class="arrow">‚ñº</i>
                </button>
                
                <div class="tools-submenu">
                    {{ range .Children }}
                        <a href="{{ .URL }}" target="_blank" class="menu-item">
                            <i class="menu-icon {{ with .Params.icon }}{{ . }}{{ end }}"></i>
                            <span>{{ .Name }}</span>
                        </a>
                    {{ end }}
                </div>
            </div>
        {{ else if not .Parent }}
            <a href="{{ .URL }}" class="menu-item {{ if eq $currentPage.RelPermalink .URL }}active{{ end }}">
                <i class="menu-icon {{ with .Params.icon }}{{ . }}{{ end }}"></i>
                <span>{{ .Name }}</span>
            </a>
        {{ end }}
    {{ end }}
</nav>

<style>
.menu {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 1rem;
}

.menu-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    color: #666;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
    font-family: var(--font-sans);
    font-weight: 300;
    cursor: pointer;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
}

.menu-item:hover {
    background: #f6f8fa;
    color: #0969da;
}

.menu-item.active {
    background: #f6f8fa;
    color: #0969da;
    font-weight: 500;
}

.menu-icon {
    font-size: 1.2rem;
    width: 1.5rem;
    text-align: center;
}

.tools-toggle {
    position: relative;
}

.tools-toggle .arrow {
    margin-left: auto;
    transition: transform 0.2s ease;
}

.tools-toggle.expanded .arrow {
    transform: rotate(180deg);
}

.tools-submenu {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    padding-left: 2.25rem;
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.tools-submenu.expanded {
    max-height: 500px;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
}

.tools-submenu .menu-item {
    padding: 0.5rem 1rem;
    font-size: 0.95rem;
}

.tools-submenu .menu-item:hover {
    background: #f6f8fa;
    color: #0969da;
}
</style>

<script>
function toggleTools(button) {
    button.classList.toggle('expanded');
    const submenu = button.nextElementSibling;
    submenu.classList.toggle('expanded');
}

        }
