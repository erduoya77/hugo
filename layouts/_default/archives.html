{{ define "main" }}
<div class="posts-container">
    <h1>时间轴</h1>
    {{ range .Site.RegularPages.GroupByDate "2006" }}
    <div class="archive-year">{{ .Key }}</div>
    {{ range .Pages.GroupByDate "January" }}
    <div class="archive-month">{{ .Key }}</div>
    <ul class="archive-posts">
        {{ range .Pages }}
        <li class="archive-post">
            <span class="archive-post-date">{{ .Date.Format "01-02" }}</span>
            <a href="{{ .RelPermalink }}" class="archive-post-title">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
    {{ end }}
</div>

<style>
.posts-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 10px;
}

h1 {
    margin-bottom: 2rem;
    font-size: 1.5rem;
    color: #333;
}

.archive-year {
    margin-bottom: 2rem;
    font-size: 1.3rem;
    color: #333;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #eee;
}

.archive-month {
    margin: 1.5rem 0 1rem;
    font-size: 1.1rem;
    color: #666;
}

.archive-posts {
    list-style: none;
    padding: 0;
    margin: 0 0 0 1rem;
}

.archive-post {
    display: flex;
    align-items: center;
    margin-bottom: 0.8rem;
}

.archive-post-date {
    font-size: 0.9rem;
    color: #999;
    margin-right: 1rem;
    min-width: 4rem;
}

.archive-post-title {
    color: #333;
    text-decoration: none;
    font-size: 0.95rem;
}

.archive-post-title:hover {
    color: var(--hover-color);
}
</style>
{{ end }}
